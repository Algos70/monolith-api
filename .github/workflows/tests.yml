name: API & Integration Tests (Compose)

on:
  push:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version
          docker version
      
      - name: Build and start all services
        run: docker compose up -d --build

      - name: Wait for Monolith API to be ready
        run: |
          echo "‚è≥ Waiting for API healthcheck..."
          npx wait-on --timeout 1000000 --interval 2000 http://localhost:4000/health

      - name: Debug logs if healthcheck fails
        if: failure()
        run: |
          echo "üîç Monolith API logs:"
          docker compose logs monolith-api
          echo "üîç Keycloak logs:"
          docker compose logs keycloak

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 integration tests (separate BASE_URLs)
        run: |
          echo "üöÄ Running K6 integration tests..."
          mkdir -p reports/{summaries,raw}

          # GraphQL testleri
          graphql_base=http://localhost:4000/graphql
          declare -a graphql_tests=(
            "graphql/auth.test.js"
            "graphql/categories.test.js"
            "graphql/products.test.js"
            "graphql/wallet.test.js"
            "graphql/cart.test.js"
            "graphql/order.test.js"
          )

          # REST testleri
          rest_base=http://localhost:4000/api
          declare -a rest_tests=(
            "rest/auth.test.js"
            "rest/categories.test.js"
            "rest/products.test.js"
            "rest/wallet.test.js"
            "rest/cart.test.js"
            "rest/order.test.js"
          )

          set +e  # herhangi biri fail olsa da t√ºm testleri ko≈ü
          for test in "${graphql_tests[@]}"; do
            name=$(basename "$test" .js)
            echo "üß™ GraphQL: $test"
            k6 run --quiet \
              --summary-export=reports/summaries/${name}.summary.json \
              --out json=reports/raw/${name}.raw.json \
              --env BASE_URL=$graphql_base \
              k6/$test || echo "‚ùå Failed: $test"
          done

          for test in "${rest_tests[@]}"; do
            name=$(basename "$test" .js)
            echo "üß™ REST: $test"
            k6 run --quiet \
              --summary-export=reports/summaries/${name}.summary.json \
              --out json=reports/raw/${name}.raw.json \
              --env BASE_URL=$rest_base \
              k6/$test || echo "‚ùå Failed: $test"
          done
          set -e

      - name: Upload K6 reports (only if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: k6-test-reports
          path: reports/
          if-no-files-found: warn
          retention-days: 7

      - name: Show logs if failed
        if: failure()
        run: docker compose logs monolith-api

      - name: Shut down services
        if: always()
        run: docker compose down -v
