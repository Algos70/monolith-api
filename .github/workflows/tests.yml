name: API & Integration Tests (Compose)

on:
  push:
    branches: [ dev, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version
          docker version
      
      
      - name: Build and start all services
        run: |
          docker compose up -d --build

      - name: Debug logs if healthcheck fails
        run: |
          echo "üîç Monolith API logs:"
          docker compose logs monolith-api
          echo "üîç Keycloak logs:"
          docker compose logs keycloak

      - name: Run integration tests
        run: |
          npm ci
          npm run test:integration

      - name: Show logs if failed
        if: failure()
        run: docker compose logs monolith-api

      - name: Shut down services
        if: always()
        run: docker compose down -v
