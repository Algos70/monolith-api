name: API & Integration Tests (Compose)

on:
  push:
    branches: [ dev, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version
          docker version
      
      - name: Build and start all services
        run: |
          docker compose up -d --build

      - name: Wait for Monolith API to be ready
        run: |
          echo "‚è≥ Waiting for API healthcheck..."
          npx wait-on --timeout 90000 --interval 2000 http://localhost:4000/health

      - name: Debug logs if healthcheck fails
        if: failure()
        run: |
          echo "üîç Monolith API logs:"
          docker compose logs monolith-api
          echo "üîç Keycloak logs:"
          docker compose logs keycloak

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg ca-certificates
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 integration tests
        run: |
          echo "üöÄ Running K6 integration tests..."
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/auth.test.js
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/categories.test.js
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/products.test.js
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/wallet.test.js
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/cart.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/auth.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/categories.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/products.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/wallet.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/cart.test.js
          k6 run --env BASE_URL=http://localhost:4000/graphql k6/graphql/order.test.js
          k6 run --env BASE_URL=http://localhost:4000/api k6/graphql/order.test.js


      - name: Show logs if failed
        if: failure()
        run: docker compose logs monolith-api

      - name: Shut down services
        if: always()
        run: docker compose down -v
