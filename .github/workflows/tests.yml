name: API & Integration Tests (Compose)

on:
  push:
    branches: [ dev, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version
          docker version
      
      - name: Debug logs if healthcheck fails
        if: failure()
        run: |
          echo "ðŸ” Monolith API logs:"
          docker compose logs monolith-api
          echo "ðŸ” Keycloak logs:"
          docker compose logs keycloak
      - name: Build and start all services
        run: |
          docker compose up -d --build
          echo "â³ waiting for API health..."
          for i in {1..30}; do
            if curl -fs http://localhost:4000/health > /dev/null; then
              echo "âœ… API is healthy"
              break
            fi
            echo "still waiting... ($i/30)"
            sleep 5
          done

      - name: Run integration tests
        run: |
          npm ci
          npm run test:integration

      - name: Show logs if failed
        if: failure()
        run: docker compose logs monolith-api

      - name: Shut down services
        if: always()
        run: docker compose down -v
