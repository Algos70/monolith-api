name: Build and Release Docker Image

on:
  push:
    branches: [ dev ]


permissions:
  contents: write 


jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release iÃ§in zorunlu

      - name: Set lowercase owner
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get release version
        if: steps.semrel.outputs.new_release_published == 'true'
        run: echo "RELEASE_VERSION=${{ steps.semrel.outputs.new_release_version }}" >> $GITHUB_ENV

      - name: Log release version
        run: echo "New version is ${{ env.RELEASE_VERSION }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: env.RELEASE_VERSION != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/monolith-api:latest
            ghcr.io/${{ env.OWNER_LC }}/monolith-api:v${{ env.RELEASE_VERSION }}
