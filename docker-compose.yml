services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  keycloak-db:
    image: postgres:18
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_data:/var/lib/postgresql

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev --import-realm

    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db   
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_HOSTNAME: localhost          
      KC_PROXY: edge                
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    # This may need to change when we crate a seperate docker-compose file for the full project
    volumes:
      - ./shop-realm.json:/opt/keycloak/data/import/shop-realm.json

  monolith-api:
    build: .
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: app
      DB_PASSWORD: app
      DB_DATABASE: shop
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KEYCLOAK_AUTH_URL: http://keycloak:8080/
      KEYCLOAK_REALM: shop
      KEYCLOAK_CLIENT_ID: monolith-api
      KEYCLOAK_CLIENT_SECRET: nonDohtDwCWJAy5IUSszZ7Ac7SXoOYsb
      FRONTEND_URL: http://localhost:3000 # frontend url değişmesi gerekebilir
    depends_on:
      - postgres
      - redis
      - keycloak
    volumes:
      - ./.env:/app/.env:ro


volumes:
  postgres_data:
  redis_data:
  keycloak_data:
